{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ email }}'s blogs</h2><a href="/blogs/new"><button class="btn btn-primary">New blog</button></a>
    <hr>
    {% if blogs|length > 0 %}
    {% for blog in blogs %}
    <h3><a href="/posts/{{ blog._id }}">{{ blog.title }}</a></h3>
        <p>{{ blog.description }}</p>
        <hr>
    {% endfor %}
    {% else %}
    <h4>There aren't any blogs yet!</h4>
    {% endif %}
</div>
{% endblock %}
